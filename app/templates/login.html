<body class="signin">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-12">
            <form method="post" class="m-t" role="form" action="login">
                <div class="form-group">
                    <p style="margin-left:5px">Welcome to holpy</p>
                    <input name="name" type="text" class="form-control" placeholder="username" required="">
                </div>
                <div class="form-group">
                    <input name="password" type="password" class="form-control" placeholder="password" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
                <div>
                    <br><a href="{{ url_for('register') }}" style="color:black;">Register new account</a>
                </div>
            </form>
            </div>
        </div>
        <div class="signup-footer">
            <p>{[ info ]}</p>
        </div>
    </div>
</body>

</html>
