<!--Template for displaying list of theory files.-->

<script type="text/template" id='template-file-list'>
    <%
    $.each(file_list, function(num, val) {
    %>
        <a href="#" id="file<%= num %>" name="file">
            <font color="#006000"><b><%= val %></b></font>
        </a>
        &nbsp;&nbsp;&nbsp;
        <a href="#" name="edit" id="edit<%=num%>">edit</a>
        &nbsp;&nbsp;
        <a href="#" name="delete" id="delete<%=num%>">delete</a>
        <br><br>
    <%
    });
    %>
</script>

<!--Templates for displaying content of a theory file.-->

<script type="text/template" id='template-content-theory-header'>
    <div id="description">
        <span class="keyword">theory</span>&nbsp;<%=theory_name%>
        <br>
        <span class="keyword">imports</span>&nbsp;<%=import_str%>
        <br><br>
        <span class="comment"><%=theory_desc%></span>
        <br><br>
    </div>
</script>

<script type="text/template" id='template-content-type-ax'>
    <div item_id="<%=num%>" class="<%=class_item%>">
        <span class="keyword">type</span>
        <span class="item-text"><%= ext.name %></span>
    </div>
</script>

<script type="text/template" id='template-content-def-ax'>
    <div item_id="<%=num%>" class="<%=class_item%>">
        <span class="keyword">constant</span>
        <span class="item-text"><%= ext.name %></span> ::
        <span class="item-text"><%= highlight_html(ext.type_hl) %></span>
    </div>
</script>

<script type="text/template" id='template-content-thm-ax'>
    <div item_id="<%=num%>" class="<%=class_item%>">
        <span class="keyword">axiom</span>
        <span class="item-text"><%= ext.name %></span>:
        <br>
        <span class="item-text indented-text"><%= highlight_html(ext.prop_hl) %></span>
    </div>
</script>

<script type="text/template" id='template-content-thm'>
    <div item_id="<%=num%>" class="<%=class_item%>">
        <span class="keyword">theorem</span>
        <span class="item-text"><%= ext.name %></span>:&nbsp;&nbsp;
        <a href="#" name="proof" style="font-style:italic;color:<%= get_status_color(ext) %>">proof</a>
        <br>
        <span class="item-text indented-text"><%= highlight_html(ext.prop_hl) %></span>
    </div>
</script>

<script type="text/template" id='template-content-type-ind'>
    <div item_id="<%=num%>" class="<%=class_item%>">
        <span class="keyword">datatype</span>
        <span class="item-text"><%= highlight_html(ext.type_hl) %></span> =
        <%
        $.each(ext.constr_output_hl, function(i, v) {
        %>
            <br><span class="item-text indented-text"><%= highlight_html(v) %></span>
        <%
        });
        %>
    </div>
</script>

<script type="text/template" id="template-content-def">
    <div item_id="<%=num%>" class="<%=class_item%>">
        <span class="keyword">definition</span>
        <span class="item-text"><%= ext.name %></span> ::
        <span class="item-text"><%= highlight_html(ext.type_hl) %></span>
        <span class="keyword">where</span>
        <br>
        <span class="item-text indented-text"><%= highlight_html(ext.prop_hl) %></span>
    </div>
</script>

<script type="text/template" id="template-content-def-ind">
    <div item_id="<%=num%>" class="<%=class_item%>">
        <span class="keyword">fun</span>
        <span class="item-text"><%= ext.name %></span> ::
        <span class="item-text"><%= highlight_html(ext.type_hl) %></span>
        <span class="keyword">where</span>
        <%
        $.each(ext.rules, function(i, v) {
        %>
            <br><span class="item-text indented-text"><%= highlight_html(v.prop_hl) %></span>
        <%
        });
        %>
    </div>
</script>

<script type="text/template" id="template-content-def-pred">
    <div item_id="<%=num%>" class="<%=class_item%>">
        <span class="keyword">inductive</span>
        <span class="item-text"><%= ext.name %></span> :: 
        <span class="item-text"><%= highlight_html(ext.type_hl) %></span>
        <span class="keyword">where</span>
        <%
        $.each(ext.rules, function(i, v) {
        %>
            <br><span class="item-text indented-text"><%= highlight_html(v.prop_hl) %></span>
        <%
        });
        %>
    </div>
</script>

<script type="text/template" id="template-content-header">
    <div item_id="<%=num%>" class="<%=class_item%>">
        <span class="header-item"><%= ext.name %></span>
    </div>
</script>

<script type="text/template" id="template-content-macro">
    <div item_id="<%=num%>" class="<%=class_item%>">
        <span class="keyword">macro</span>
        <span class="item-text"><%= ext.name %></span>
    </div>
</script>

<script type="text/template" id="template-content-method">
    <div item_id="<%=num%>" class="<%=class_item%>">
        <span class="keyword">method</span>
        <span class="item-text"><%= ext.name %></span>
    </div>
</script>
