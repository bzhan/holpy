<!-- File containing templates -->

<script type="text/template" id='template-contents'>
    <div>
        <span><%=item.name%>:</span>
        <a href="#" id="content<%=id%>" name="<%=item.problem%>" class="content-link">
            \( <%=item._problem_latex%> \)
        </a>
    </div>
</script>

<script type="text/template" id='template-calc'>
    <div>
        <span>Step <%=step_num%>:</span>
        <span class="calc-equation">\( <%=latex%> \)</span>
        <span class="calc-reason">(<%=reason%>)</span>
    </div>
</script>

<script type="text/template" id="template-subst-dialog">
    <div id="subst-dialog" style="text-align:center" title="Substitution">
        <div>
            <label>Substitute</label>
            <input id="subst-var-name" name="var_name" class="form-element" style="width:25px">
            <label>for</label>
            <input id="subst-expr" name="expr" class="form-element" style="width:100px">
        </div>
        <div style="margin-top:10px">
            <button id="subst-dialog-submit" onclick="do_substitution()">OK</button>
        </div>
    </div>
</script>

<script type="text/template" id="template-parts-dialog">
    <div id="parts-dialog" style="text-align:center" title="Integration by parts">
        <div>
            <label>Choose \(u\) and \(v\) such that \(u\cdot\mathrm{d}v\) is the integrand.</label>
        </div>
        <div>
            <label>\(u =\)</label>
            <input id="parts-u" name="parts_u" class="form-element" style="width:100px">
            <label>\(, v =\)</label>
            <input id="parts-v" name="parts_v" class="form-element" style="width:100px">
        </div>
        <div style="margin-top:10px">
            <button id="parts-dialog-submit" onclick="do_integrate_by_parts()">OK</button>
        </div>
    </div>
</script>
