<!--Template for adding a tab.-->
<script type="text/template" id='template-tab'>
    <li class="nav-item" name="code<%=page_num%>">
        <a class="nav-link" data-toggle="tab" href="#code<%=page_num%>-pan" name="<%=page_num%>">
            <span><%=label%></span>
            <button id="close_tab" type="button" title="Remove this page" name="proof-tab">Ã—</button>
        </a>
    </li>
</script>

<script type="text/template" id='template-file-metadata'>
    <div class="<%=class_name%>" id="code<%=add_page%>-pan" style="margin:30px;">
        <label for="code<%=add_page%>"></label>File name:&nbsp;
        <input id="fname<%=add_page%>" spellcheck="false" style="width:50%;">
        <br><br>Imports:&nbsp;
        <input spellcheck="false" id="imp<%=add_page%>" style="margin-left:10px;width:50%;">
        <br><br>Description:&nbsp;
        <textarea spellcheck="false" id="code<%=add_page%>" style="margin-left:10px;width:45%;" rows="3"></textarea>
    </div>
</script>

<script type="text/template" id='template-edit-def-ax'>
    <div style="margin-left:35px;margin-top:20px;" name="<%=a_id%>"
         class="tab-pane fade in active code-cell edit-data"
         id="code<%=page_num%>-pan">
        <label name="<%=page_num%>" for="code<%=page_num%>"></label>
        <font color="#006000"><b>constant</b></font>&nbsp;
        <input spellcheck="false" id="data-name<%=page_num%>"
               style="width:10%;background:transparent" value="<%=data_name%>">
        &nbsp;&nbsp;&nbsp;::&nbsp;&nbsp;&nbsp;
        <input spellcheck="false" id="data-content<%=page_num%>"
               style="width:50%;background:transparent" value="<%=data_content%>">
    </div>
</script>

<script type="text/template" id='template-edit-thm'>
    <div style="margin-left:20px;margin-top:20px;"
         class="tab-pane fade in active code-cell edit-data"
         id="code<%=page_num%>-pan">
        <form id="edit-thm-form<%=page_num%>" name="edit-thm-form">
            <input type="hidden" name="number">
            <div class="form-group">
                <div class="col-auto">
                    <label for="data-name<%= page_num %>"></label>
                    <input type="text" name="name" class="form-control" id="data-name<%= page_num %>">
                </div>
            </div>
            <div class="form-group">
                <div class="col-auto">
                    <label for="data-vars<%= page_num %>">Variables</label>
                    <textarea spellcheck="false" name="vars" class="form-control"
                              id="data-vars<%= page_num %>"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-auto">
                    <label for="data-content<%= page_num %>">Proposition</label>
                    <input type="text" name="prop"
                           class="form-control" spellcheck="false" id="data-content<%= page_num %>">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check-inline">
                    <div class="col-auto">
                        <input class="form-check-input" type="checkbox" id="backward-check<%= page_num %>"
                               name="hint_backward">
                        <label class="form-check-label" for="backward-check<%= page_num %>">Backward</label>
                    </div>
                </div>
                <div class="form-check-inline">
                    <div class="col-auto">
                        <input class="form-check-input" type="checkbox" id="forward-check<%= page_num %>"
                               name="hint_forward">
                        <label class="form-check-label" for="forward-check<%= page_num %>">Forward</label>
                    </div>
                </div>
                <div class="form-check-inline">
                    <div class="col-auto">
                        <input class="form-check-input" type="checkbox" id="rewrite-check<%= page_num %>"
                               name="hint_rewrite">
                        <label class="form-check-label" for="rewrite-check<%= page_num %>">Rewrite</label>
                    </div>
                </div>
            </div>
        </form>
    </div>
</script>

<script type="text/template" id='template-edit-type-ind'>

<script type="text/template" id='template-edit-def'>
    <div style="position:relative;margin-left:35px;margin-top:20px;" name="<%=a_id%>"
         class="tab-pane fade in active code-cell edit-data"
         id="code<%=page_num%>-pan">
        <label name="<%=page_num%>" for="code<%=page_num%>">
            <font color="#006000"><b><%= type_name %></b></font>
        </label>&nbsp;
        <input spellcheck="false" id="data-name<%=page_num%>"
               style="width:50%;background:transparent" value="<%=data_name%>">
        <br><textarea spellcheck="false" rows="<%= data_new_content.split('\n').length %>"
                      id="data-content<%=page_num%>"
                      style="overflow-y:hidden;margin-top:5px;width:40%;background:transparent"
                      name="content"><%= $.trim(data_new_content) %></textarea>
        &nbsp;&nbsp;<span style="position:absolute;">for:</span>&nbsp;&nbsp;
        <textarea spellcheck="false" rows="" id="data-vars<%=page_num%>"
                  style="margin-left:5%;overflow-y:hidden;margin-top:5px;width:40%;background:transparent"
                  placeholder="vars"><%= $.trim(vars) %></textarea>
        <br><label style="float:right;height:20%;width:100%;background:transparent">
        <pre><%= ext_str %></pre>
    </label>
    </div>
</script>
